<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aave V4 QuizMaster - Test Your Knowledge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-counter {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question h3 {
            color: #333;
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 12px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.1), rgba(76, 175, 80, 0.2));
            animation: correctPulse 0.6s ease;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(45deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.2));
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .start-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .start-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .results-screen {
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .score-circle.excellent {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
        }

        .score-circle.good {
            background: linear-gradient(45deg, #FF9800, #FFC107);
        }

        .score-circle.average {
            background: linear-gradient(45deg, #2196F3, #03A9F4);
        }

        .score-circle.poor {
            background: linear-gradient(45deg, #f44336, #FF5722);
        }

        .score-text {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .results-message {
            color: #333;
            font-size: 1.3rem;
            margin: 20px 0;
        }

        .results-breakdown {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .breakdown-item strong {
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .option {
                padding: 12px 15px;
            }
            
            .score-circle {
                width: 150px;
                height: 150px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üß† QuizMaster</div>
            <div class="subtitle">Test Your Knowledge</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="quiz-section active start-screen">
            <h2>Welcome to QuizMaster!</h2>
            <p>Test your knowledge with our interactive quiz. You'll get immediate feedback on each question and see your final score at the end.</p>
            <div class="buttons">
               <button onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="quiz-section">
            <div class="question-counter">
                <span id="current-question">1</span> of <span id="total-questions">10</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="question">
                <h3 id="question-text"></h3>
                <div class="options" id="options-container">
                </div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="buttons">
                <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="quiz-section results-screen">
            <h2>Quiz Complete!</h2>
            
            <div class="score-circle" id="score-circle">
                <div id="score-percentage">0%</div>
                <div class="score-text">Score</div>
            </div>

            <div class="results-message" id="results-message"></div>

            <div class="results-breakdown">
                <div class="breakdown-item">
                    <span>Correct Answers:</span>
                    <strong id="correct-count">0</strong>
                </div>
                <div class="breakdown-item">
                    <span>Incorrect Answers:</span>
                    <strong id="incorrect-count">0</strong>
                </div>
                <div class="breakdown-item">
                    <span>Total Questions:</span>
                    <strong id="total-count">0</strong>
                </div>
            </div>

            <div class="buttons">
                <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What is the primary architectural change in Aave V4 compared to Aave V3?",
                options: ["A move from a centralized database to a distributed ledger.", "A move from a monolithic design to a hub and spoke model.", "A shift from on-chain to off-chain governance.", "A transition from a single token model to a multi-token ecosystem.

Next
"],
                correct: 1 Aave V4 moves from a single, monolithic smart contract design to a more flexible hub and spoke architecture for improved scalability.
            },
            {
                question: " What is the name of the central liquidity contract in the Aave V4 architecture?",
                options: ["The Liquidity Spoke", "The Aave Engine", "The Liquidity Hub", "The Aave Nexus"],
                correct: 2 The Liquidity Hub is the core central contract that manages all liquidity and interacts with the various Spokes.
            },
            {
                question: "How does Aave V4's new system calculate a borrower's interest rate?",
                options: ["It is determined by a daily vote from all AAVE token holders.", "It is a flat rate across all users, regardless of collateral type.", "It uses a tiered system that adds a Risk Premium based on the quality of collateral.", "It is based solely on a fixed rate determined by the Aave governance.

Back

Next
"],
                correct: 2 Aave V4 introduces a three-tier Risk Premium system, which calculates a User Risk Premium based on collateral quality to scale the borrower's interest rate.
            },
            {
                question: "What is the purpose of the Dynamic Risk Configuration (DRC) in Aave V4?",
                options: ["To enable the protocol to adjust risk parameters for new activity without affecting existing positions.", "To provide a manual override for interest rates in case of market volatility.", "To allow existing borrowers to lock in their interest rate.", "To automatically liquidate high-risk positions without governance approval."],
                correct: 0 The DRC allows the protocol's governance to adjust risk-related parameters for new markets and activities without creating disruptions for existing open positions.
            },
            {
                question: "According to the development update, which of the following is NOT a core feature of the Aave V4 launch?",
                options: ["Reinvestment", "Position Managers", "Native cross-chain bridging", "Umbrella Integration"],
                correct: 2 The development update does not mention native cross-chain bridging as a feature of the V4 launch.
            },
            {
                question: "What is the primary benefit of Aave V4's hub and spoke model?",
                options: ["It reduces transaction fees by a fixed percentage.", "It enables Aave to operate on all major blockchains simultaneously from a single contract.", "It makes the protocol completely resistant to all forms of cyber-attacks.", "It allows for greater modularity and the addition of new features without a full protocol upgrade."],
                correct: 3 The modular hub and spoke design allows for the flexible deployment of new Spokes (modules), enabling the addition of new features without a complete system overhaul.
            },
            {
                question: "What is the status of the security review for the Aave V4 codebase?",
                options: ["It is undergoing a multi-track security program, including formal verification and audits by independent firms.", "It is being reviewed exclusively by the internal Aave development team.", "It has not yet started, as the codebase is still under development.", "It has passed a single, final audit by a major security firm."],
                correct: 0 The security program for Aave V4 is comprehensive, including formal verification and reviews by multiple independent firms to ensure its safety.
            },
            {
                question: "How will Aave V4's new Aave Interface improve the user experience?",
                options: ["By offering a single dashboard for users to interact with different Hubs and Spokes.", "By allowing users to borrow without providing any collateral.", "By eliminating the need for a crypto wallet to interact with the protocol.", "By providing a centralized exchange for Aave token trading."],
                correct: 0 The new interface will provide a unified dashboard, making it easier for users to manage their positions across different modules of the protocol.
            },
            {
                question: "What is the function of the new V4 Liquidation Engine?",
                options: ["To handle liquidations in a more efficient and robust manner within the new architecture.", "To provide a centralized platform for manual liquidations by the Aave team", "To allow users to manually trigger liquidations on their own positions.", "To prevent all liquidations by automatically adjusting loan-to-value ratios."],
                correct: 0 The V4 Liquidation Engine is a new component designed to execute liquidations more efficiently within the protocol's updated architecture.
            },
            {
                question: "The Aave V4 development update mentions a roadmap post for mid-September. What will this post outline?",
                options: ["The official date for the migration from Aave V3 to V4.", "The final list of all assets that will be supported at launch.", "The details of the Aave V4 mainnet token airdrop.", "The go-to-market strategy for the production launch of V4."],
                correct: 3 The roadmap post is specifically planned to detail the go-to-market strategy, which includes the steps for the production launch.
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = -1;
        let quizCompleted = false;

        function startQuiz() {
            document.getElementById('start-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            document.getElementById('total-questions').textContent = quizData.length;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const question = quizData[currentQuestion];
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            // Update progress bar
            const progress = ((currentQuestion) / quizData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            // Reset UI
            selectedOption = -1;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
        }

        function selectOption(index) {
            if (selectedOption !== -1) return; // Prevent multiple selections

            selectedOption = index;
            const options = document.querySelectorAll('.option');
            const question = quizData[currentQuestion];
            
            // Show correct/incorrect feedback
            options.forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedOption && i !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });

            // Update score and show feedback
            const feedback = document.getElementById('feedback');
            if (selectedOption === question.correct) {
                score++;
                feedback.textContent = 'üéâ Correct! Well done!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `‚ùå Incorrect. The correct answer is: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            setTimeout(loadQuestion, 300); // Small delay for smooth transition
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');
            
            const percentage = Math.round((score / quizData.length) * 100);
            const scoreCircle = document.getElementById('score-circle');
            
            document.getElementById('score-percentage').textContent = percentage + '%';
            document.getElementById('correct-count').textContent = score;
            document.getElementById('incorrect-count').textContent = quizData.length - score;
            document.getElementById('total-count').textContent = quizData.length;
            
            // Set score circle color and message based on performance
            let message = '';
            if (percentage >= 80) {
                scoreCircle.className = 'score-circle excellent';
                message = 'üèÜ Excellent! You\'re a quiz master!';
            } else if (percentage >= 60) {
                scoreCircle.className = 'score-circle good';
                message = 'üëè Good job! You did well!';
            } else if (percentage >= 40) {
                scoreCircle.className = 'score-circle average';
                message = 'üëç Not bad! Keep practicing!';
            } else {
                scoreCircle.className = 'score-circle poor';
                message = 'üí™ Don\'t give up! Try again!';
            }
            
            document.getElementById('results-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = -1;
            document.getElementById('results-screen').classList.remove('active');
            document.getElementById('start-screen').classList.add('active');
        }
    </script>
</body>
</html>
